<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поисковик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 18px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
        }
        .results {
            margin-top: 40px;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>ЛеммаПоиск</h1>
    <form method="post">
        <input type="text" name="query" value="{{ query }}" placeholder="Введите запрос...">
        <input type="submit" value="Поиск">
    </form>

    {% if results %}
        <div class="results">
            <h2>Результаты:</h2>
            <ul>
            {% for doc_id, score in results %}
                <li>Документ {{ doc_id }} (релевантность: {{ '%.4f'|format(score) }})</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
